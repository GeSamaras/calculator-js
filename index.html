<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator ðŸ¤“</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display__result">
                    <input class="display_input" > 
                </div>
            </div>
            <div class="buttons">
                <button class="buttons_number" id="7">7</button>
                <button class="buttons_number" id="8">8</button>
                <button class="buttons_number" id="9">9</button>
            </div>
            <div class="buttons">   
                <button class="buttons_number" id="4">4</button>
                <button class="buttons_number" id="5">5</button>
                <button class="buttons_number" id="6">6</button>
            </div>
            <div class="buttons">
                <button class="buttons_number" id="1">1</button>
                <button class="buttons_number" id="2">2</button>
                <button class="buttons_number" id="3">3</button>
            </div>  
            <div class="buttons">
                <button class="buttons_number" id="0">0</button>
            </div>
            <div class="operands">
                <button class="buttons_operands">+</button>
                <button class="buttons_operands">-</button>
                <button class="buttons_operands">*</button>
                <button class="buttons_operands">/</button>
                <button class="buttons_operands">=</button>
            </div>
        </div>
    </div>
</body>
</html>
