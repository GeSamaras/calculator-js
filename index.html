<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator ðŸ¤“</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="calculator">
            <div class="display">
                <div class="display__result">0</div>
            </div>
            <div class="buttons">
                <button class="buttons_number">7</button>
                <button class="buttons_number">8</button>
                <button class="buttons_number">9</button>
            </div>
            <div class="buttons">   
                <button class="buttons_number">4</button>
                <button class="buttons_number">5</button>
                <button class="buttons_number">6</button>
            </div>
            <div class="buttons">
                <button class="buttons_number">1</button>
                <button class="buttons_number">2</button>
                <button class="buttons_number">3</button>
            </div>  
            <div class="buttons">
                <button class="buttons_number">0</button>
            </div>
            <div class="operands">
                <button class="buttons_operands">+</button>
                <button class="buttons_operands">-</button>
                <button class="buttons_operands">*</button>
                <button class="buttons_operands">/</button>
                <button class="buttons_operands">=</button>
            </div>
        </div>
    </div>
</body>
</html>
